{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username }}
        {% for error in form.username.errors %}
            <span style="color:red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
