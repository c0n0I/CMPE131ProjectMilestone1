{% extends "base.html" %}

{% block content %}
<h1>Your Folders</h1>

<p>
    <a href="{{ url_for('main.add_folder') }}">+ Create New Folder</a>
</p>

<hr>

{% if folders %}
    <ul>
        {% for folder in folders %}
            <li>{{ folder.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no folders yet.</p>
{% endif %}

{% endblock %}
