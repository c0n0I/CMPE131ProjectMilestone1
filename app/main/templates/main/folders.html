{% extends "base.html" %}

{% block content %}
<h1>Your Folders</h1>

<p>
    <a href="{{ url_for('main.add_folder') }}">+ Create New Folder</a>
</p>

<hr>

{% if folders %}
<ul>
    {% for folder in folders %}
        <li>
            {{ folder.name }}

            <form action="{{ url_for('main.delete_folder', folder_id=folder.id) }}"
                  method="POST"
                  style="display:inline;">
                <button type="submit" style="color:red; background:none; border:none; cursor:pointer;">
                    Delete
                </button>
            </form>
        </li>
    {% endfor %}
</ul>

{% else %}
    <p>You have no folders yet.</p>
{% endif %}

{% endblock %}
