{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Create Course</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        <!-- Course Title -->
        <div>
            {{ form.title.label }}
            {{ form.title(class="form-input") }}
        </div>

        <!-- Course Description -->
        <div>
            {{ form.description.label }}
            {{ form.description(class="form-input") }}
        </div>

        <!-- Actions -->
        <div style="margin-top: 15px;">
            {{ form.submit(class="btn btn-primary") }}
            <a href="{{ url_for('main.courses') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
